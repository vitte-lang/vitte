# vitte/rust/crates/vitte_common/Cargo.toml

[package]
name = "vitte_common"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Shared primitives for the Vitte ecosystem (errors, small utils, versioning)."
repository = "https://github.com/vitte-lang/vitte"
readme = "README.md"

[lib]
path = "src/lib.rs"

[features]
# Default: full std support.
default = ["std"]

# std implies alloc.
std = ["alloc"]

# alloc enables heap-backed message/details/source chains in errors.
alloc = []

[dependencies]

[dev-dependencies]

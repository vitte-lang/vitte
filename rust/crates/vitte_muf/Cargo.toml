# vitte/rust/crates/vitte_muf/Cargo.toml

[package]
name = "vitte_muf"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Muffin (.muf) manifest parser + model for the Vitte toolchain."
repository = "https://github.com/vitte-lang/vitte"

[lib]
path = "src/lib.rs"

[features]
# Parser uses owned strings/vectors -> needs alloc.
default = ["std"]
std = ["alloc", "vitte_common/std"]
alloc = ["vitte_common/alloc"]

[dependencies]
vitte_common = { path = "../vitte_common", default-features = false, features = ["alloc"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

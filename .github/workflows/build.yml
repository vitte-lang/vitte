name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-debug:
    name: Build Debug
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install deps (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends clang cmake ninja-build

    - name: Install deps (macOS)
      if: runner.os == 'macOS'
      run: brew install cmake ninja

    - name: Install deps (Windows)
      if: runner.os == 'Windows'
      run: choco install -y cmake ninja

    - name: Configure (compiler)
      run: |
        cmake -S compiler -B compiler/build/debug -G Ninja -DCMAKE_BUILD_TYPE=Debug

    - name: Build (compiler)
      run: cmake --build compiler/build/debug --target vittec

    - name: Run compiler smoke tests
      if: runner.os != 'Windows'
      run: cd compiler && ./scripts/run_tests.sh

  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install deps (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends clang cmake ninja-build

    - name: Install deps (macOS)
      if: runner.os == 'macOS'
      run: brew install cmake ninja

    - name: Configure (compiler)
      run: cmake -S compiler -B compiler/build/release -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Build (compiler)
      run: cmake --build compiler/build/release --target vittec

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vittec-${{ matrix.os }}
        path: |
          compiler/build/release/vittec
          compiler/build/release/vittec.exe

  check-documentation:
    name: Check Documentation Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check docs structure
      run: |
        test -d docs/tutorials || exit 1
        test -d docs/api || exit 1
        test -d docs/architecture || exit 1
        test -d docs/language-spec || exit 1
        test -f docs/README.md || exit 1
        test -f INSTALL.md || exit 1
        echo "Documentation structure OK"

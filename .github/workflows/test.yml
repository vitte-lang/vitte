name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-compiler:
    name: Test Compiler
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install C compiler (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends clang cmake

    - name: Install C compiler (macOS)
      if: runner.os == 'macOS'
      run: brew install cmake

    - name: Install C compiler (Windows)
      if: runner.os == 'Windows'
      run: choco install -y cmake

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run compiler tests
      run: cd compiler && ./scripts/run_tests.sh

    - name: Run Rust tests
      working-directory: ./rust
      run: cargo test --verbose

  runtime-asm-sanity:
    name: Runtime/ASM sanity
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends clang cmake ninja-build

    - name: Build runtime tests + fuzz_mem_contract
      run: |
        cmake -S . -B build-runtime -G Ninja \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_ASM_COMPILER=clang \
          -DCMAKE_BUILD_TYPE=Debug \
          -DVITTE_ENABLE_ASM_RUNTIME=ON \
          -DVITTE_ENABLE_RUNTIME_TESTS=ON \
          -DVITTE_ENABLE_FUZZ_TARGETS=ON
        cmake --build build-runtime --target test_vitte_runtime fuzz_mem_contract

    - name: Run test_vitte_runtime
      run: |
        ctest --test-dir build-runtime -R test_vitte_runtime --output-on-failure

  compiler-smoke:
    name: Compiler smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends clang

    - name: Build + run smoke tests
      run: cd compiler && ./scripts/run_tests.sh

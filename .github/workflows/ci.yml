name: CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev libcurl4-openssl-dev ccache

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm openssl@3 curl ccache

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Build
        env:
          OPENSSL_DIR: /opt/homebrew/opt/openssl@3
          CCACHE_DIR: ~/.ccache
          CC: ccache clang
          CXX: ccache clang++
        run: make build

      - name: Stdlib check
        run: make std-check

      - name: Parse tests
        run: make parse

      - name: HIR validate
        run: make hir-validate

      - name: Negative tests
        run: make negative-tests

      - name: Test
        run: make test

      - name: Upload artifacts (vitte)
        uses: actions/upload-artifact@v4
        with:
          name: vitte-${{ matrix.os }}
          path: bin/vitte
          if-no-files-found: error

name: modules-weekly-v3

on:
  schedule:
    - cron: '0 4 * * *'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/modules/**'
      - 'tools/**'
      - 'Makefile'
  workflow_dispatch:

jobs:
  modules-nightly-deny-legacy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang g++ make pkg-config libssl-dev libcurl4-openssl-dev

      - name: Build
        run: make build

      - name: Nightly modules suite (v3 gate)
        run: make modules-weekly-deny-legacy

  modules-pr-legacy-warn-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang g++ make pkg-config libssl-dev libcurl4-openssl-dev

      - name: Build
        run: make build

      - name: PR modules suite (v3 rollout)
        run: make modules-weekly-legacy-warn-only

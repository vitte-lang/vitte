<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ project-name }} WASM</title>
</head>

<body>
    <h1>{{ project-name }}</h1>
    <script type="module">
        // Load and run the WebAssembly module
        const response = await fetch('main.wasm');
        const buffer = await response.arrayBuffer();
        const wasmModule = await WebAssembly.instantiate(buffer);
        const { add, greet } = wasmModule.instance.exports;

        console.log('add(5, 3) =', add(5, 3));
        // greet example would require memory setup
    </script>
</body>

</html>

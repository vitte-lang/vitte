# Vitte SDK Default Configuration

[sdk]
name = "Vitte SDK"
version = "0.2.0"
sysroot = "sysroot"

[compiler]
default_target = "x86_64-linux-gnu"
optimization_default = 0
optimization_release = 3
debug_symbols = true

[build]
parallel_jobs = 4
verbose = false
show_timings = false

[diagnostics]
warnings_as_errors = false
warn_unused_variables = true
warn_unused_imports = true
warn_dead_code = true

[features]
lto = true          # Link-time optimization
fat_lto = false     # Fat LTO (slower but better)
codegen_units = 16  # For faster debug builds
strip_debug = false # Strip debug info in release

[runtime]
panic_handler = "default"  # default or custom
memory_allocator = "system"  # system or custom
thread_stack_size = 2097152  # 2MB

[paths]
include = "sysroot/include"
lib = "sysroot/lib"
share = "sysroot/share"
bin = "bin"

[env_variables]
# Overrides for VITTE_* environment variables
# VITTE_SDK = "auto"
# VITTE_TARGET = ""

# .github/workflows/nightly.yml
# Nightly CI for Vitte: build + tests + optional fuzz/coverage workflows as reusable.
# - Schedules daily
# - Also supports manual run
# - Keeps artifacts for troubleshooting

name: nightly

on:
  schedule:
    # 03:15 Europe/Paris roughly equals 02:15 UTC in winter, 01:15 UTC in summer.
    # GitHub schedules are UTC; keep it stable in UTC.
    - cron: "15 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly
  cancel-in-progress: true

env:
  CMAKE_BUILD_TYPE: Release

jobs:
  linux-release:
    name: Linux (Release) build + test
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build clang lld \
            python3 \
            zip

      - name: Configure
        run: |
          cmake -S . -B build-nightly -G Ninja \
            -DCMAKE_BUILD_TYPE="${CMAKE_BUILD_TYPE}" \
            -DCMAKE_C_COMPILER=clang

      - name: Build
        run: |
          cmake --build build-nightly --config "${CMAKE_BUILD_TYPE}"

      - name: Test
        run: |
          ctest --test-dir build-nightly --output-on-failure || true

      - name: Package build dir (best effort)
        if: always()
        run: |
          mkdir -p out
          tar -czf out/build-nightly-linux.tar.gz build-nightly 2>/dev/null || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-linux
          path: out
          if-no-files-found: warn
          retention-days: 14

  linux-debug-sanitizers:
    name: Linux (Debug) ASan/UBSan test
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build clang lld

      - name: Configure (ASan/UBSan)
        run: |
          cmake -S . -B build-nightly-asan -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_C_FLAGS="-O1 -g -fsanitize=address,undefined -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build
        run: |
          cmake --build build-nightly-asan --config Debug

      - name: Test
        env:
          ASAN_OPTIONS: "abort_on_error=1:detect_leaks=1:symbolize=1:print_stacktrace=1"
          UBSAN_OPTIONS: "print_stacktrace=1:halt_on_error=1"
        run: |
          ctest --test-dir build-nightly-asan --output-on-failure || true

  # Optional: run fuzz workflow nightly (requires file path below to exist)
  fuzz:
    name: Nightly fuzz
    uses: ./.github/workflows/fuzz.yml
    secrets: inherit

  # Optional: run coverage workflow nightly (requires file path below to exist)
  coverage:
    name: Nightly coverage
    uses: ./.github/workflows/coverage.yml
    secrets: inherit

# Vitte Bootstrap Configuration

# Parallel compilation jobs
PARALLEL_JOBS=4

# Optimization level (0, 1, 2, 3, s)
OPTIMIZATION_LEVEL=2

# Target architecture (native, x86_64, aarch64, arm, riscv64)
TARGET_ARCH=native

# Build type (Debug, Release, RelWithDebInfo, MinSizeRel)
BUILD_TYPE=Release

# Enable LTO (Link Time Optimization)
ENABLE_LTO=true

# Enable PGO (Profile Guided Optimization)
ENABLE_PGO=false

# Enable ASAN (Address Sanitizer)
ENABLE_ASAN=false

# C compiler to use (gcc, clang)
C_COMPILER=gcc

# C++ compiler to use (g++, clang++)
CXX_COMPILER=g++

# Use ccache if available
USE_CCACHE=true

# Strip debug symbols in final binary
STRIP_SYMBOLS=false

# Verbose output
VERBOSE=false

# Cache directory
CACHE_DIR=./bootstrap/cache

# Log directory
LOG_DIR=./bootstrap/logs

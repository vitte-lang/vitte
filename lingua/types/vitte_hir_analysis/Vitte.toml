[package]
name = "rustc_hir_analysis"
version = "0.0.0"
edition = "2024"

[lib]
test = false
doctest = false

[dependencies]
# tidy-alphabetical-start
itertools = "0.12"
rustc_abi = { path = "../../../foundation/core/vitte_abi" }
rustc_arena = { path = "../../../foundation/utils/vitte_arena" }
rustc_ast = { path = "../../syntax/vitte_ast" }
rustc_data_structures = { path = "../../../foundation/utils/vitte_data_structures" }
rustc_errors = { path = "../../../foundation/core/vitte_errors" }
rustc_feature = { path = "../../../foundation/core/vitte_feature" }
rustc_fluent_macro = { path = "../../../foundation/utils/vitte_fluent_macro" }
rustc_hir = { path = "../vitte_hir" }
rustc_index = { path = "../../../foundation/utils/vitte_index" }
rustc_infer = { path = "../vitte_infer" }
rustc_lint = { path = "../../../foundation/core/vitte_lint" }
rustc_lint_defs = { path = "../../../foundation/core/vitte_lint_defs" }
rustc_macros = { path = "../../../foundation/utils/vitte_macros" }
rustc_middle = { path = "../vitte_middle" }
rustc_session = { path = "../../../foundation/core/vitte_session" }
rustc_span = { path = "../../../foundation/utils/vitte_span" }
rustc_target = { path = "../../../foundation/utils/vitte_target" }
rustc_trait_selection = { path = "../vitte_trait_selection" }
smallvec = { version = "1.8.1", features = ["union", "may_dangle"] }
tracing = "0.1"
# tidy-alphabetical-end

[package]
name         = "vitte-traits"
description  = "Traits stables et minimalistes pour l’écosystème Vitte (registry, cache CAS, FS, horloge, log)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"
documentation = "https://docs.rs/vitte-traits"

keywords   = ["vitte", "traits", "cas", "registry", "no_std"]
categories = ["development-tools", "api-bindings", "algorithms"]

[lib]
name = "vitte_traits"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["std"]
std     = []

[dependencies]
semver = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features        = false
features            = ["std"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"

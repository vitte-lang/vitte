[package]
name        = "vitte-debugger"
description = "Débogueur Vitte : API, points d'arrêt, évaluation, hooks, état et pas-à-pas."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = { workspace = true }

keywords   = ["vitte", "debugger", "dap", "vm", "breakpoint"]
categories = ["development-tools", "debugging", "compilers"]

[lib]
name = "vitte_debugger"
path = "src/lib.rs"

[features]
# Confort par défaut : std + logs
default = ["std", "trace"]
std     = []

# Traces/logs (pour instrumentation du débogueur)
trace = ["dep:log"]

# Intégration runtime : contrôle de la machine virtuelle (facultatif)
vm = ["dep:vitte-vm"]

[dependencies]
# internes
vitte-core = { path = "../vitte-core", version = "0.1.0" }

# VM optionnelle (pilotage/inspection)
vitte-vm   = { path = "../vitte-vm", version = "0.1.0", optional = true, default-features = false }

# DAP optionnel (types/proto)
# externes
log       = { workspace = true, optional = true }
serde     = { workspace = true }
anyhow    = { workspace = true }
thiserror = { workspace = true, optional = true }
color-eyre = "0.6"
crossbeam-channel = { workspace = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
serde_json        = { workspace = true }

[package.metadata.docs.rs]
all-features = true

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
too_many_lines           = "allow"
doc_markdown             = "allow"

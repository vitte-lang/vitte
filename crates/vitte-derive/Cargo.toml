[package]
name        = "vitte-derive"
description = "Crate de derives et macros d’assistance pour l’écosystème Vitte."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-derive"

keywords   = ["derive", "macro", "vitte"]
categories = ["development-tools::build-utilities"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_derive"
path = "src/lib.rs"
crate-type = ["rlib"]

doctest = false

[features]
default = ["std"]
std = []
proc-macro = []

[dependencies]
vitte-ast     = { path = "../vitte-ast" }
vitte-hygiene = { path = "../vitte-hygiene" }

[dev-dependencies]
pretty_assertions = { workspace = true }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                     = "warn"
pedantic                = "warn"
nursery                 = "warn"
module_name_repetitions = "allow"
doc_markdown            = "allow"
too_many_lines          = "allow"

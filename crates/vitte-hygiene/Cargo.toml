[package]
name        = "vitte-hygiene"
description = "Gestion de l’hygiène des macros et des identifiants pour Vitte."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-hygiene"

keywords   = ["macro", "hygiene", "vitte"]
categories = ["development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_hygiene"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["std"]
std = []

[dependencies]
vitte-ast = { path = "../vitte-ast" }

[dev-dependencies]
pretty_assertions = { workspace = true }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                     = "warn"
pedantic                = "warn"
nursery                 = "warn"
module_name_repetitions = "allow"
doc_markdown            = "allow"
too_many_lines          = "allow"

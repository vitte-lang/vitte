# toolchain/config/cpp_std.toml
#
# Canonical C++ standard and policy defaults for the Vitte toolchain.
#
# This file complements c_std.toml:
#  - c_std.toml: shared policies (diagnostics/opt/warnings/deps/link)
#  - cpp_std.toml: C++-specific language/runtime options
#
# Intended to be imported/merged by target presets and build profiles.

[version]
schema = 1

[language]
cxx_std = "c++20"

# C++ dialect toggles
exceptions = true
rtti       = true

# Standard library selection (policy keyword; actual flags are platform-specific).
# Typical values: "platform", "libc++", "libstdc++"
stdlib = "platform"

[diagnostics]
# Prefer showing template instantiation context.
show_template_tree = true

[warnings]
profile = "default"
werror  = false

[codegen]
# Enable sized deallocation where supported.
sized_deallocation = true

# Inline visibility for templates (policy; may map to -fvisibility-inlines-hidden).
visibility_inlines_hidden = false

[defines]
global = [
  # "_GLIBCXX_ASSERTIONS=1",
]

[includes]
global = [
]

[link]
# Extra args for linking C++ binaries (target/profile can override).
args = [
]

[libraries]
lib_dirs = [
]
libs = [
]

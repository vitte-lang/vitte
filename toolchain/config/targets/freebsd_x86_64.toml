# toolchain/config/targets/freebsd_x86_64.toml
#
# Vitte toolchain target preset: FreeBSD on x86_64.
#
# Declarative preset; sysroot is typically empty on FreeBSD.
# If cross-compiling, set sdk.sysroot explicitly (or via environment).

[target]
name   = "freebsd_x86_64"
triple = "x86_64-unknown-freebsd"

[os]
family = "freebsd"
name   = "freebsd"

[arch]
name  = "x86_64"
cpu   = "generic"
march = ""          # keep empty unless forcing -march=...

[abi]
name = "default"

[sdk]
kind        = "none"
use_xcrun   = false
sysroot     = ""          # native build: empty; cross: set to FreeBSD sysroot
min_version = ""          # optional (FreeBSD does not use mac-style deployment targets)

[toolchain]
clang       = ""          # FreeBSD often ships clang; leave empty to use PATH/probing
clangxx     = ""
lld         = ""          # ld.lld or lld
llvm_ar     = ""
llvm_ranlib = ""

[compile]
lang_std_c   = "c17"
lang_std_cxx = "c++20"

opt   = "O2"
debug = "g0"
pic   = true
lto   = false

warnings = "default"
color_diagnostics = true

defines = [
  "VITTE_TARGET_FREEBSD=1",
  "VITTE_TARGET_X86_64=1",
]

include_dirs = [
  # "/usr/local/include",
]

[link]
use_lld = true
pie     = true
shared  = false

args = [
  # "-Wl,--as-needed",
]

[libraries]
lib_dirs = [
  # "/usr/local/lib",
]

libs = [
]

[output]
obj_ext  = ".o"
exe_ext  = ""
dll_ext  = ".so"
lib_ext  = ".a"

# toolchain/config/sysroot.toml
#
# Vitte toolchain â€“ sysroot profile (explicit sysroot + include/lib roots).
#
# Merge on top of default.toml + target preset.
# Intended for cross-compilation or hermetic/native builds where the SDK/sysroot
# is pinned explicitly instead of discovered (xcrun/NDK/etc).
#
# IMPORTANT:
#  - Set sdk.sysroot to an absolute path.
#  - Keep include/lib roots optional; clang will often locate them under sysroot,
#    but explicit roots are useful for custom layouts.

[version]
schema = 1

[profile]
name = "sysroot"

[sdk]
kind      = "none"     # keep none; we are providing sysroot explicitly
use_xcrun = false
sysroot   = "CHANGE_ME_ABSOLUTE_SYSROOT_PATH"

# Optional convenience roots (if your loader supports them)
include_root = ""
lib_root     = ""

[compile]
# Some setups require explicit include roots in addition to --sysroot.
include_dirs = [
  # "CHANGE_ME_ABSOLUTE_SYSROOT_PATH/usr/include",
]

defines = [
  "VITTE_SYSROOT=1",
]

[link]
# Some setups require explicit library dirs.
# lib_dirs and libs live in [libraries].
args = [
]

[libraries]
lib_dirs = [
  # "CHANGE_ME_ABSOLUTE_SYSROOT_PATH/usr/lib",
  # "CHANGE_ME_ABSOLUTE_SYSROOT_PATH/lib",
]
libs = [
]

# toolchain/config/warnings.toml
#
# Vitte toolchain â€“ warnings policy presets.
#
# This file defines named warning profiles which your config loader can map to
# concrete clang flags (e.g., -Wall/-Wextra/-Wpedantic/-Werror, etc.).
#
# Usage:
#  - default.toml / targets/*.toml can set:
#       [compile]
#       warnings = "strict"
#
# Then the flag layer resolves "strict" -> flags.

[version]
schema = 1

[warnings.none]
# Minimal warnings.
flags = [
  "-w",
]

[warnings.default]
# Reasonable baseline.
flags = [
  "-Wall",
]

[warnings.wall]
flags = [
  "-Wall",
]

[warnings.wextra]
flags = [
  "-Wall",
  "-Wextra",
]

[warnings.strict]
flags = [
  "-Wall",
  "-Wextra",
  "-Wpedantic",
  "-Wshadow",
  "-Wconversion",
  "-Wsign-conversion",
  "-Wformat=2",
  "-Wundef",
]

[warnings.pedantic]
flags = [
  "-Wall",
  "-Wextra",
  "-Wpedantic",
]

[warnings.paranoid]
# Very noisy; typically for CI.
flags = [
  "-Wall",
  "-Wextra",
  "-Wpedantic",
  "-Wshadow",
  "-Wconversion",
  "-Wsign-conversion",
  "-Wformat=2",
  "-Wundef",
  "-Wcast-align",
  "-Wstrict-prototypes",
  "-Wmissing-prototypes",
  "-Wmissing-declarations",
  "-Wold-style-definition",
]

[werror]
# Warnings-as-errors switch (added by policy when enabled).
flag = "-Werror"

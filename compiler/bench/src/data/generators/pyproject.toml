

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vitte-bench-generators"
version = "0.1.0"
description = "Deterministic fixture generators for Vitte compiler/tooling benchmarks"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Vitte Project" }
]
keywords = ["vitte", "compiler", "bench", "fixtures", "generators"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = []

[project.optional-dependencies]
dev = [
  "ruff>=0.6.0",
  "mypy>=1.10.0",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0"
]

[project.urls]
Homepage = "https://github.com/roussov/vitte"
Repository = "https://github.com/roussov/vitte"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["vitte_benchgen*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
  "E", "F", "W",     # pycodestyle/pyflakes
  "I",               # isort
  "UP",              # pyupgrade
  "B",               # flake8-bugbear
  "SIM",             # flake8-simplify
  "RUF"              # ruff rules
]
ignore = [
  "E501"  # line length handled by formatter policy
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
strict_equality = true

[tool.pytest.ini_options]
addopts = "-q"
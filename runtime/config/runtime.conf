# Vitte Runtime Configuration

# Memory settings
HEAP_SIZE=10485760            # 10 MB
STACK_SIZE=256                # Stack max elements
REGISTERS=16                  # Number of registers
GC_THRESHOLD=1048576          # 1 MB - initial GC threshold

# VM settings
ENABLE_TRACING=0              # Enable instruction tracing (0/1)
ENABLE_DEBUG=0                # Enable debug mode (0/1)
ENABLE_PROFILING=0            # Enable profiling (0/1)
OPTIMIZE_BYTECODE=1           # Optimize bytecode (0/1)

# GC settings
GC_ENABLE=1                   # Enable garbage collection (0/1)
GC_INCREMENTAL=0              # Use incremental GC (0/1)
GC_STATISTICS=0               # Collect GC statistics (0/1)

# Input/Output
REPL_HISTORY_SIZE=1000        # REPL history size
INPUT_BUFFER_SIZE=4096        # Input buffer size
OUTPUT_BUFFER_SIZE=8192       # Output buffer size

# Debugging
SHOW_WARNINGS=1               # Show compiler warnings (0/1)
SHOW_ERRORS=1                 # Show runtime errors (0/1)
BACKTRACE_DEPTH=32            # Stack trace depth

# Performance
INLINE_THRESHOLD=100          # Inline function threshold
CACHE_SIZE=1024               # Method cache size
POOL_SIZE=512                 # Object pool size
